<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navegador UnifyHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000000;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      overflow: hidden;
    }
    
    video {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -5;
}

    .container {
      text-align: center;
      max-width: 600px;
      width: 90%;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0; /* Inicia invisível para animação */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #1e90ff;
      opacity: 0; /* Inicia invisível para animação */
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
      opacity: 0; /* Inicia invisível para animação */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #1e90ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      opacity: 0; /* Inicia invisível para animação */
    }

    button:hover {
      background-color: #1c86ee;
      transform: scale(1.05); /* Efeito de pulsação */
    }

    .welcome-message {
      font-size: 1.5rem;
      color: #b0c4de;
      margin-bottom: 30px;
      opacity: 0; /* Inicia invisível para animação */
    }
  </style>
</head>
<body>
  
    <video autoplay loop muted>
    <source src="https://videos.pexels.com/video-files/4250244/4250244-uhd_1440_2160_30fps.mp4" type="video/mp4">
  </video>
  
  <div class="container">
    <div class="welcome-message">Bem-vindo ao UnifyHub</div>
    <h1>Explore o Universo da Web</h1>
    <input type="text" id="searchQuery" placeholder="Digite algo para buscar...">
    <button onclick="searchGoogle()">Buscar</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    function searchGoogle() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert('Por favor, digite algo para buscar.');
        return;
      }
      window.location.href = `resultados.html?q=${encodeURIComponent(query)}`;
    }

    // Animações com GSAP
    window.onload = function() {
      gsap.to('.welcome-message', { duration: 1.5, opacity: 1, y: -10, ease: "power3.out" });
      gsap.to('h1', { duration: 1.5, opacity: 1, y: -10, ease: "power3.out", delay: 0.5 });
      gsap.to('input[type="text"]', { duration: 1.5, opacity: 1, y: -10, ease: "power3.out", delay: 1 });
      gsap.to('button', { duration: 1.5, opacity: 1, y: -10, ease: "power3.out", delay: 1.5 });
      gsap.to('.container', { duration: 1.5, opacity: 1, ease: "power3.out", delay: 0.5 });
    };
  </script>
</body>
</html>
