<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados da Busca</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background-color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 90vh;
      padding: 10px;
      overflow-x: hidden;
      width: 100vw;
    }

    video {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -5;
}

    .header, .container {
      z-index: 1;
    }

    .header {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 100%;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .search-bar button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .search-bar button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .results {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px 0;
      width: 100%;
    }

    .result-item {
      background: #000000;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.5s;
    }

    .result-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.10);
    }

    .result-item h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #000000;
    }

    .result-item a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    .result-item p {
      font-size: 0.9rem;
      margin: 10px 0;
      color: #555;
    }

    .result-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
      max-height: 150px;
      object-fit: cover;
    }

    .result-item .updated {
      font-size: 0.8rem;
      color: #888;
      margin-top: 10px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .footer img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .footer img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
      }

      .search-bar {
        margin-bottom: 10px;
        width: 100%;
      }

      .footer img {
        width: 30px;
        height: 30px;
      }

      .results {
        grid-template-columns: 1fr;
      }

      .result-item {
        padding: 10px;
      }

      .result-item h3 {
        font-size: 1rem;
      }

      .result-item p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <video autoplay loop muted>
    <source src="https://videos.pexels.com/video-files/30575359/13093392_2160_3242_30fps.mp4" type="video/mp4">
  </video>

  <div class="header">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Digite sua pesquisa...">
      <button id="searchButton">Procurar</button>
    </div>
  </div>

  <div class="container">
    <div class="results" id="results"></div>
  </div>

  <div class="footer">
    <img src="https://raw.githubusercontent.com/InfinityCodeGov/Navegador-UnifyHub-/refs/heads/main/casa-em-branco.png" alt="Web" id="webButton"/>
    <img src="https://raw.githubusercontent.com/InfinityCodeGov/Navegador-UnifyHub-/refs/heads/main/copiar-imagem.png" alt="Imagem" id="imageButton"/>
    <img src="https://raw.githubusercontent.com/InfinityCodeGov/Navegador-UnifyHub-/refs/heads/main/play-alt.png" alt="Vídeo" id="videoButton"/>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
    const API_KEY = 'AIzaSyAYOTvG24loboj2JLeUvP2s4JlxHfxkEuU';
    const SEARCH_ENGINE_ID = 'c233b1197c03041d3';

    document.getElementById('searchButton').addEventListener('click', () => {
      const userInput = document.getElementById('searchInput').value;
      if (userInput) {
        window.location.search = `?q=${encodeURIComponent(userInput)}`;
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');

    async function fetchResults(apiURL) {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        if (data.error) {
          console.error('Erro na API:', data.error.message);
          return [];
        }
        return data.items || [];
      } catch (error) {
        console.error('Erro na busca:', error);
        return [];
      }
    }

    async function searchGoogleWeb() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query) {
        resultsContainer.innerHTML = '<p>Não foi possível encontrar a consulta.</p>';
        return;
      }

      const apiURL = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}&lr=lang_pt&cr=countryBR&safe=off`;

      const items = await fetchResults(apiURL);
      if (items.length > 0) {
        items.forEach(item => {
          const resultDiv = document.createElement('div');
          resultDiv.classList.add('result-item');

          const lastUpdated = item.pagemap?.metatags?.['article:published_time'] || 'Data não disponível';
          resultDiv.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.snippet}</p>
            <div class="updated">Última atualização: ${lastUpdated}</div>
          `;
          resultsContainer.appendChild(resultDiv);
        });
      } else {
        resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
      }
    }

    async function searchGoogleImages() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query) {
        resultsContainer.innerHTML = '<p>Não foi possível encontrar a consulta.</p>';
        return;
      }

      const apiURL = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}&searchType=image&lr=lang_pt&cr=countryBR&safe=off`;

      const items = await fetchResults(apiURL);
      if (items.length > 0) {
        items.forEach(item => {
          const resultDiv = document.createElement('div');
          resultDiv.classList.add('result-item');

          resultDiv.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <img src="${item.link}" alt="${item.title}">
            <p>${item.snippet}</p>
          `;
          resultsContainer.appendChild(resultDiv);
        });
      } else {
        resultsContainer.innerHTML = '<p>Nenhum resultado de imagem encontrado.</p>';
      }
    }

    async function searchGoogleVideos() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query) {
        resultsContainer.innerHTML = '<p>Não foi possível encontrar a consulta.</p>';
        return;
      }

      const apiURL = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}&lr=lang_pt&cr=countryBR&safe=off`;

      const items = await fetchResults(apiURL);
      if (items.length > 0) {
        items.forEach(item => {
          const resultDiv = document.createElement('div');
          resultDiv.classList.add('result-item');

          resultDiv.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <a href="${item.link}" target="_blank">
              <p>${item.snippet}</p>
            </a>
          `;
          resultsContainer.appendChild(resultDiv);
        });
      } else {
        resultsContainer.innerHTML = '<p>Nenhum resultado de vídeo encontrado.</p>';
      }
    }

    function toggleView(type) {
      if (type === 'image') {
        searchGoogleImages();
      } else if (type === 'web') {
        searchGoogleWeb();
      } else if (type === 'video') {
        searchGoogleVideos();
      }
    }

    document.getElementById('imageButton').addEventListener('click', () => toggleView('image'));
    document.getElementById('webButton').addEventListener('click', () => toggleView('web'));
    document.getElementById('videoButton').addEventListener('click', () => toggleView('video'));

    // Inicia a busca na web por padrão
    searchGoogleWeb();
  </script>
</body>
</html>
