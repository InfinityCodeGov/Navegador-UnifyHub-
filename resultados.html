<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados da Busca</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .results {
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
    }

    .result-item {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
    }

    .result-item h3 {
      margin: 0;
      font-size: 18px;
    }

    .result-item a {
      color: #00c4ff;
      text-decoration: none;
    }

    .result-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados da Busca</h1>
    <div class="results" id="results"></div>
  </div>

  <script>
    const API_KEY = 'SUA_CHAVE_DE_API';
    const SEARCH_ENGINE_ID = 'SEU_ID_DO_MECANISMO';

    // Obtém a consulta da URL
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');

    async function searchGoogle() {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Limpa os resultados anteriores

      if (!query) {
        resultsContainer.innerHTML = '<p>Não foi possível encontrar a consulta.</p>';
        return;
      }

      try {
        const response = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${encodeURIComponent(query)}`);
        const data = await response.json();

        if (data.items) {
          data.items.forEach(item => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result-item');
            resultDiv.innerHTML = `
              <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
              <p>${item.snippet}</p>
            `;
            resultsContainer.appendChild(resultDiv);
          });
        } else {
          resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
        }
      } catch (error) {
        console.error(error);
        resultsContainer.innerHTML = '<p>Ocorreu um erro. Tente novamente mais tarde.</p>';
      }
    }

    searchGoogle();
  </script>
</body>
</html>
